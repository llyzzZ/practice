<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>style</title>
</head>
<style type="text/css">
	#div1{
		width: 200px;
		height: 200px;
		border: 1px solid black;
		background: red;
	}
</style>
<body>
	<input type="button" value="变红" onclick="toRed()">
	<div id="div1"><!--style="background: red;"-->

	</div>
</body>
<script type="text/javascript">
	//1.style加样式 在行间
	//2.style取样式 在行间
	//样式优先级： *<标签<class<ID<行间
	//修改style 再修改className没有效果
	function toRed(){
		var odiv=document.getElementById('div1');
		//odiv.style.background='red';
		alert(odiv.style.background);
	}
</script>
</html>
