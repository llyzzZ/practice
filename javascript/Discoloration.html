<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Discoloration</title>
	<script type="text/javascript">
		window.onload=function(){
			var aLi=document.getElementsByTagName('li');
			for(var i=0;i<aLi.length;i++){
				if(i%2==0){
					aLi[i].style.background='#CCC';
				}
				else{
					aLi[i].style.background='';
				}
			}
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
