<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ClassName</title>
</head>
<style type="text/css">
	#div1{
		width: 100px;
		height: 100px;
		border: 1px solid black;
	}
	.box{
		background: red;
	}
</style>
<body>
	<input type="button" value="变红" onclick="toRed()">
	<div id="div1">
		
	</div>
</body>
<script type="text/javascript">
	var odiv=document.getElementById('div1');
	function toRed(){
		odiv.className='box';
	}
</script>
</html>
